<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff;
        }
        .parent-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15%;
        }
        .profile-picture {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            background-color: #f5c6ce;
        }
        h1 {
            font-size: 2.5rem;
        }
        h1 span {
            color: #33F7FF; 
            font-weight: bold;
        }
        p {
            font-size: 1.2rem;
            color: #666;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        ul li a {
            text-decoration: none;
            font-size: 1.5rem;
            color: #333;
        }
        ul li a:hover {
            color: #ff1493; 
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="parent-container">
       
        <div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqw-zjQyvtJVw3Nh2gltM-585aeNbpvp4-dQ&s" alt="Profile Picture" class="profile-picture">
        </div>
        
        <div style="text-align: left; margin-left: 20px;">
            <h1>Hello, I'm <span>lovelyKyut</span>.</h1>
            <p>BSIT</p>
            <ul>
                <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li> <!-- FontAwesome FB Icon -->
                <li><a href="https://www.github.com" target="_blank"><i class="fab fa-github"></i></a></li> <!-- FontAwesome GitHub Icon -->
                <li><a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a></li> <!-- FontAwesome LinkedIn Icon -->
            </ul>
        </div>
    </div>


</body></html>
